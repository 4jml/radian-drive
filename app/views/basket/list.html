<h3>Mon panier</h3>

<table class="table table-striped">
	<tr>
		<th></th>
		<th>Nom</th>
		<th>Quantité</th>
		<th>Prix</th>
	</tr>
	<tr ng-repeat="product in products">
		<td><img src="{{ product.image }}" width="30"></td>
		<td>{{ product.name }}</td>
		<td><input type="number" min="0" class="quantity" ng-model="product.quantity" value="{{ product.quantity }}"/></td>
		<td>{{ product.price }} €</td>
	</tr>
	<tr>
		<td colspan="3"><strong>TOTAL :</strong></td>
		<td>{{ total }} €</td>
	</tr>
</table>

<a href="#/basket/valid" class="btn btn-success"><span class="fa fa-chevron-right"></span> Valider mon panier</a>
<button ng-click="update()" class="btn btn-primary"><span class="fa fa-refresh"></span> Mettre à jour</button>

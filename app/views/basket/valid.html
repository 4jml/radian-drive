<h3>Validation de votre commande</h3><br />

<h4><strong>Récapitulatif du panier</strong></h4>
<table class="table table-striped">
	<tr>
		<th>Nom</th>
		<th>Quantité</th>
		<th>Prix</th>
	</tr>
	<tr ng-repeat="product in products">
		<td>{{ product.name }}</td>
		<td>{{ product.quantity }}</td>
		<td>{{ product.price }} €</td>
	</tr>
	<tr>
		<td colspan="2"><strong>Total</strong></td>
		<td>{{ total }} €</td>
	</tr>
</table><br />

<h4><strong>Magasin de livraison</strong></h4>
<p>
	{{ shop.name }}<br />
	{{ shop.address }}<br />
	{{ shop.zip }}<br />
	{{ shop.city }}
</p><br />

<form ng-submit="valid()">
<h4><strong>Choix de la date de récupération</strong></h4>
<p>
	<div class="form-group">
		<label>Jour</label><br />
		<select ng-model="selectedDay" ng-options="day.date as day.label for day in days"></select>
	</div>
	<div class="form-group">
		<label>Heure</label><br />
		<select ng-disabled="! selectedDay" ng-model="selectedHour">
			<option value="08:00" selected="">08:00</option>
			<option value="08:30">08:30</option>
			<option value="09:00">09:00</option>
			<option value="09:30">09:30</option>
			<option value="10:00">10:00</option>
			<option value="10:30">10:30</option>
			<option value="11:00">11:00</option>
			<option value="11:30">11:30</option>
			<option value="12:00">12:00</option>
			<option value="12:30">12:30</option>
			<option value="13:00">13:00</option>
			<option value="13:30">13:30</option>
			<option value="14:00">14:00</option>
			<option value="14:30">14:30</option>
			<option value="15:00">15:00</option>
			<option value="15:30">15:30</option>
			<option value="16:00">16:00</option>
			<option value="16:30">16:30</option>
			<option value="17:00">17:00</option>
			<option value="17:30">17:30</option>
			<option value="18:00">18:00</option>
			<option value="18:30">18:30</option>
			<option value="19:00">19:00</option>
			<option value="19:30">19:30</option>
			<option value="20:00">20:00</option>
			<option value="20:30">20:30</option>
		</select>
	</div>
</p><br /><br />

<button class="btn btn-success" ng-disabled="(! selectedDay && ! selectedHour)"><span class="fa fa-check-square"></span> Valider la commande</button>

</form>

<h3>Validation de votre commande</h3>

<table class="table table-striped">
	<tr>
		<th>Nom</th>
		<th>Quantité</th>
		<th>Prix</th>
	</tr>
	<tr ng-repeat="product in products">
		<td>{{ product.name }}</td>
		<td>{{ product.quantity }}</td>
		<td>{{ product.price }}</td>
	</tr>
</table>

<p>Reste à valider la commande :)</p>
